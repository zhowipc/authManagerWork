<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:include="include::header">
    <style>
        center {
            padding-top: 300px;
        }
    </style>
</head>

<body>
<div th:include="include::footer"></div>
<div class="container">

    <div class="row"></div>
    <div class="row ">
        <div class="col">
        </div>
        <div class="col-6">
            <form method="post">
                <div class="form-group row">
                    <label for="inputUsername" class="col-sm-2 col-form-label" nonce="username">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputUsername" name="username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" name="password">
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div>
                <a class="item">
                    <i class="address card icon"></i>
                    用户名：<span sec:authentication="principal.username"></span>
                    角色：<span sec:authentication="principal.authorities"></span>
                </a>
            </div>

            <div>
                <a class="item" th:href="@{/logout}">
                    <i class="address card icon"></i> 注销
                </a>
            </div>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/toRegister">New around here? Sign up</a>

            <div><a th:href="@{/goVip1}"><i class="bullhorn icon"></i> vip1</a></div>
            <div><a th:href="@{/goVip2}"><i class="bullhorn icon"></i> vip2</a></div>


        </div>
        <div class="col">
        </div>
    </div>
</div>

</body>
</html>
